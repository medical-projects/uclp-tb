<div class="panel panel-default">
  <div class="panel-heading">
    <h3>
        Patient History
    </h3>
  </div>
  <div class="panel-body">
    <div ng-if="$first" class="row">
      <div class="col-md-3 patient-timeline">
        <div class="patient-timeline-now">
          <div class="patient-timeline-now-text bg-secondary">
            Now
          </div>
        </div>
      </div>
    </div>
    <div ng-repeat="item in timelineSubrecords" class="row content-offset-20">
      <div class="col-md-3 patient-timeline">
        <a
           class="pointer"
           ng-click="episode.recordEditor.editItem(item.columnName, $index)">
          <div class="patient-timeline-speech-bubble">
            <i class="fa fa-comments patient-timeline-speech-bubble-icon"></i>
          </div>
          <div ng-show="included[item.columnName]">
            <div class="patient-timeline-date">
              [[ item[included[item.columnName].when] | momentDateFormat:'DD MMM YYYY' ]]
            </div>
          </div>
        </a>
      </div>
      <div class="col-md-9">
        <div class="patient-timeline-entry">
          <div ng-include="included[item.columnName].templateUrl"></div>
        </div>
      </div>
    </div>
  </div>
</div>
