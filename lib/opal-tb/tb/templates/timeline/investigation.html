<span ng-repeat="subrecord in getSubrecordFromDateAndMetaInfo(date, metaInfo) | filter:test">
  <span ng-show="$first"><b>Investigation<span ng-show="getSubrecordFromDateAndMetaInfo(date, metaInfo).length > 1">s</span> Ordered:</b><br />
</span><a class="pointer" ng-click="editItem(subrecord)">[[ subrecord.test ]] <span ng-show="subrecord.result !== 'pending'">(results received)</span></a><span ng-show="!$last"><br /></span>
</span>
