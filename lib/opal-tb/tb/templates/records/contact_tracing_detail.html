<div>
  <a href="/#/patient/[[ item.patient_id ]]">
    [[ item.first_name ]]
    [[ item.surname ]]
    <div ng-show="item.date_of_birth">
      ([[ item.date_of_birth | shortDate ]])
    </div>
    <div ng-show="item.hospital_number">
      - [[ item.hospital_number ]]
    </div>
  </a>
</div>
<div>
  [[ item.reason_at_risk ]]<span ng-show="item.relationship_to_index">([[ item.relationship_to_index ]])</span>
</div>
