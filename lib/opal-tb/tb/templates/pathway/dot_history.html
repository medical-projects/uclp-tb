
<div ng-repeat="chunk in treatmentChunks">
  <table class="table content-offset">
    <tr>
      <th class="text-center">
        Date
      </th>
      <th class="text-center" ng-repeat="drug in chunk[0].drugs track by $index">
        [[ drug ]]<br />
        [[ chunk[0].doses[$index] ]]
      </th>
    </tr>
    <tr ng-repeat="row in chunk">
      <td class="text-center">[[ row.date | shortDate ]]</td>
      <td class="text-center" ng-repeat="ot in row.treatments">
        <span ng-show="ot.observed"><i class="fa fa-check fa-2x"></i></span>
        <span ng-show="!ot.observed"><i class="fa fa-times-close fa-2x text-danger"></i>
      </td>
    </tr>
  </table>

  <div >

  </div>

</div>
