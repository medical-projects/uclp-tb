{% load forms %}
<div class="row">
  <div class="col-md-8 col-md-push-2 text-center">
    <table class="table content-offset">
      <tr>
        <th class="text-center">Drug</th>
        <th class="text-center">Dose</th>
        <th class="text-center">Date</th>
        <th class="text-center">Observed</th>
      </tr>
      <tr ng-show="withHistorical || isCurrent(item)" ng-repeat="item in editing.observed_treatment">
        <td>
          [[ item.drug ]]
        </td>
        <td>
          [[ item.dose ]]
        </td>
        <td>
          [[ item.date | shortDate ]]
        </td>
        <td>
          <label class="btn btn-default" ng-change="setDate(item)" ng-model="item.observed" data-title="Observed" bs-tooltip btn-radio="true">{% icon "fa-check" %}</label>
          <label class="btn btn-default" ng-change="setDate(item)" ng-model="item.observed" data-title="Not Observed" bs-tooltip btn-radio="false">{% icon "fa fa-close"%}</label>
        </td>
      </tr>
    </table>
    <button class="btn btn-primary" ng-click="observeAllActiveTreatments()">
      {% icon "fa-check" %}
      All Treatments observed
    </button>
  </div>
</div>
