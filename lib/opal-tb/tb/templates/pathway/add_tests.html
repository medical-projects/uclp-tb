{% load forms %}
<div class="row content-offset-20" >
  <div class="col-md-8 col-md-push-2">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-4 text-center">
          <button ng-click="addTest('Smear')" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> Smear</button>
        </div>
        <div class="col-md-4 text-center">
          <button ng-click="addTest('Culture')" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> Culture</button>
        </div>
        <div class="col-md-4 text-center">
          <button ng-click="addTest('GeneXpert')" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> GeneXpert</button>
        </div>
      </div>
    </div>


    <table ng-show="editing.lab_test_collection.lab_tests.length" class="table content-offset">
      <tr>
        <th>Name</th>
        <th>Ordered</th>
        <th>Status</th>
        <th>Received</th>
        <th>Result</th>
        <th>Sensitive</th>
        <th>Resistant</th>
        <th></tr>
      </tr>
      <tr ng-repeat="test in editing.lab_test_collection.lab_tests">
        <td>[[ test.test_name ]]</td>
        <td>[[ test.date_ordered | shortDate ]]</td>
        <td>[[ test.status ]]</td>
        <td>[[ test.date_recieved | shortDate ]]</td>
        <td>[[ test.result ]]</td>
        <td>[[ test.sensitive_antibiotics.join(", ") ]]</td>
        <td>[[ test.resistant_antibiotics.join(", ") ]]</td>
        <td><button ng-click="removeTest($index)" class="btn btn-secondary btn-sm">{% icon "fa-trash" %}</button></td>
      </tr>
    </table>

  </div>
</div>
