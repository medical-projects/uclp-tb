<div class="row">
  <div class="col-md-6">
    <p ng-show="episode.tb_location[0].sites.length">
      <b>[[ episode.tb_location[0].sites.join(", ") ]] TB</b>
    </p>
  </div>
  <div class="col-md-6">
    <p class="" ng-show="episode.ph_england_notification[0].who || episode.ph_england_notification[0].when">
      <i>
        <span ng-show="episode.ph_england_notification[0].who">[[ episode.ph_england_notification[0].who ]]</span>
        <span ng-hide="episode.ph_england_notification[0].who">Public Health England</span>
        notified
        <span ng-show="episode.ph_england_notification[0].when">on [[ episode.ph_england_notification[0].when|shortDate ]]</span>
      </i>
    </p>
    <p class="" ng-show="!episode.ph_england_notification[0].who && !episode.ph_england_notification[0].when && episode.stage === metadata.tb.stages.active_tb_treatment">
      <i>PHE notification not complete</i>
    </p>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div ng-show="episode.investigation.length">
      <strong>Investigations:</strong>
    </div>
  </div>
  <div class="col-md-6">
    <div ng-show="episode.investigation.length">
      <div ng-repeat="item in episode.investigation">
        {% include models.Investigation.get_display_template %}
      </div>
    </div>
  </div>
</div>
