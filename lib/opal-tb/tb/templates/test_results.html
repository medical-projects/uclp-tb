<div class="col-md-12">
  <div ng-controller="resultsTabCtrl" class="panel panel-default content-offset-20">
    <div class="panel-heading">
      <h3>
        <i class="fa fa-crosshairs"></i> Investigations
      </h3>
    </div>
    <div class="panel-body">
      {% include "_partials/results_table.html" %}
      <div class="row">
        <div class="col-md-6 text-center">
          <button class="btn btn-primary btn-lg" ng-click="orderedTests()">
            <i class="fa fa-mail-forward"></i> Tests Ordered
          </button>
        </div>
        <div class="col-md-6 text-center">
          <button class="btn btn-primary btn-lg" ng-click="resultsReceived()">
            <i class="fa fa-reply"></i> Results Received
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
