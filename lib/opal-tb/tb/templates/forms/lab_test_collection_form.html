{% load lab %}
<div ng-repeat="test in editing.lab_test_collection.lab_tests">
  <div ng-show="test.test_name === 'smear'">
    {% render_lab_form lab_tests.Smear %}
  </div>
  <div ng-show="test.test_name === 'genxpert'">
    {% render_lab_form lab_tests.GeneXpert %}
  </div>
  <div ng-show="test.test_name === 'culture'">
    {% render_lab_form lab_tests.Culture %}
  </div>
  <div ng-show="test.test_name !== 'smear' && test.test_name !== 'culture' && test.test_name !== 'genexpert'">
    {% render_lab_form lab_tests.GenericLabTest %}
  </div>
</div>
