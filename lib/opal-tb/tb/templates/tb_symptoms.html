
<h4 class="text-center">Symptoms</h4>
<div class="form-horizontal">
  {% include models.SymptomComplex.get_form_template %}
  <hr />
  <h4 class="text-center content-offset-below-20">
    Please confirm if the patient had the following symptoms
  </h4>

  <div class="row">
    <div ng-repeat="column in columns" class="col-md-6">
      <div ng-repeat="symptomField in column" class="form-group">
        <label class="control-label col-sm-6">[[ tbSymptomFields[symptomField] ]]</label>
        <div class="col-sm-6">
          <label class="radio-inline" ng-repeat="val in ['Yes', 'No']">
            <input ng-change="updateSymptoms(symptomField)" ng-value="val === 'Yes'" type="radio" ng-model="tbSymptom[symptomField]">
            [[ val ]]
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
<hr />
<h4 class="text-center">Past Medical History</h4>
<div ng-controller="multiPmh" class="form-horizontal">
  <div ng-include="pmhStep.template_url"></div>
</div>
<hr />
<h4 class="text-center">Past Medical Treatment</h4>
<div class="form-horizontal">
  {% include models.Treatment.get_form_template %}
</div>
<hr />
<h4 class="text-center">Social History</h4>
<div class="form-horizontal">
  {% include models.SocialHistory.get_form_template %}
</div>
